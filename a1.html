<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Fill out this Form!</h1>
    <form>
        <fieldset>
            <legend>Person Details!</legend>
        <label>
        Name
        </label>
        <input type="text" placeholder="Enter your Name here...">
        <br>
        <label>
        email
        </label>
        <input type="email" placeholder="Enter your email here...">
        <br>
        <label>
        Phone Number
        </label>
        <input type="number" placeholder="Enter your Phone Number here...">
        <br>
        <label>
        Password
        </label>
        <input type="Password" placeholder="Enter your Password here...">

        <hr>
        <label><h3>Choose Your Gender</h3></label>
        
        <input type="radio" name="Gender">Male
        <input type="radio" name="Gender">Female
        <input type="radio" name="Gender">Other
        <hr>

        <label><h3>Choose your Subjects</h3></label>
        
        <input type="checkbox" name="subject">Maths
        <input type="checkbox" name="subject">Science
        <input type="checkbox" name="subject">Social
        <input type="checkbox" name="subject">Computer Science
        <input type="checkbox" name="subject">English
        <hr>
        <label><h3>Enter date of birth</h3></label>
        <input type="date">

        <hr>
        <label><h3>Choose your future Subject</h3></label>
        <select name="Subjects">
            <option value="History">History</option>
            <option value="Geography">Geography</option>
            <option value="Civics">Civics</option>
            <option value="Economics">Economics</option>
            <option value="Mathematics">Mathematics</option>
            <option value="English">English</option>
            <option value="Physics">Physics</option>
            <option value="Biology">Biology</option>
            <option value="Chemistry">Chemistry</option>
            <option value="Spanish">Spanish</option>
            <option value="Computer Science">Computer Science</option>
        </select>
        <hr>
        <input type="button" value="Submit">
    </fieldset>
    </form>
</body>
</html>
